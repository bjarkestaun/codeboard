<!DOCTYPE html>
<html ng-app='whiteboard'>
  <head>
    <link rel="stylesheet" href="css/bootstrap-button.css">
    <link rel='stylesheet' href='css/boardstyle.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Codeboard</h1>
    <div ng-controller='switchBoardsController as vm'>
      <form ng-submit='vm.switchBoards()'>
        <input type='text' placeholder='Go to existing board' ng-model='vm.boardId'/>
        <button type="submit">Go</button>
      </form>
    </div>
    <button class="pure-button new"><a href="/new">New Board</a></button>
    <div class='whiteboard container'>

      <!-- render this in ng-view probably -->
      <div class='board-frame'>

        <canvas id='whiteboard' ng-controller='canvas'>
        </canvas>
      </div>
    </div>
    <div class='toolbar' ng-controller='toolbar as vm'>
      <div class='btn-erase' ng-click="vm.changePen('eraser')">
        <img src="images/pinkeraser.png">
      </div>

      <div class='pens'>
        <div class='palette'>
          <input type="checkbox" value="None" id="black" name="check" checked="checked" ng-click="vm.changePen('black')"/>
          <label for="black"></label>
        </div>
        <div class='palette'>
          <input type="checkbox" value="None" id="red" name="check" ng-click="vm.changePen('red')"/>
          <label for="red"></label>
        </div>
        <div class='palette'>
          <input type="checkbox" value="None" id="blue" name="check" ng-click="vm.changePen('blue')"/>
          <label for="blue"></label>
        </div>
      </div>
    </div>
    </div>
  </body>

<script src="http://simplewebrtc.com/latest.js"></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src="lib/jquery.event.drag-2.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="js/app.js"></script>
<script src='js/whiteboard.js'></script>
<script src="js/initialize.js"></script>
</html>
